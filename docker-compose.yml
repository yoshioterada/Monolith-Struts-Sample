# version removed (deprecated)
services:
  app:
    platform: linux/amd64
    build:
      context: .
      dockerfile: Dockerfile
      # Dockerfile内で ./binaries/jdk-1_5_0_22-linux-amd64.bin をCOPYしローカルJDKを優先利用
      args:
        JDK_LICENSE: accept
        JDK_URL: https://archive.org/download/Java_5_update_22/jdk-1_5_0_22-linux-amd64.bin
        JDK_SHA256: 5383e5e28872a1c7e75e9df40d931797e8bef1e11d49f662492da2b75f7cc3c0
    container_name: skishop-app-tomcat6
    ports:
      - "8080:8080"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: skishop
      DB_USER: skishop
      DB_PASSWORD: skishop
      DB_POOL_MAX_ACTIVE: 20
      DB_POOL_MAX_IDLE: 5
      DB_POOL_MAX_WAIT: 10000
    depends_on:
      - db
    volumes:
      - tomcat-logs:/opt/tomcat/logs
  db:
    image: postgres:9.2
    platform: linux/amd64
    container_name: skishop-db
    environment:
      POSTGRES_DB: skishop
      POSTGRES_USER: skishop
      POSTGRES_PASSWORD: skishop
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "skishop"]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  db-data:
  tomcat-logs:
