version: '3.8'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: skishop-app-tomcat6
    ports:
      - "8080:8080"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: skishop
      DB_USER: skishop
      DB_PASSWORD: skishop
    depends_on:
      - db
  db:
    image: postgres:12-alpine
    container_name: skishop-db
    environment:
      POSTGRES_DB: skishop
      POSTGRES_USER: skishop
      POSTGRES_PASSWORD: skishop
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "skishop"]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  db-data:
